<style>

	#main-right-content {
		padding: 8px;
		display: grid;
		grid-gap: 8px;
		grid-template-columns: 1.3fr 2fr;
		grid-template-rows: 70% 50%;
	}

		#main-right-content #row1-col1 {
			
			grid-row: 1;
			grid-column: 1;
			padding: 22px;
			background-color: #21282F;
		}

		#main-right-content #row1-col2 {
			grid-row: 1/3;
			grid-column: 2;
			padding: 22px;
			background-color: #18293B;
		}

		#main-right-content #row2-col1 {
			grid-row: 2;
			grid-column: 1;
			padding: 22px;
			background-color: #2D2833;
		}

</style>

<div id="main-right-content">
	<div id="row1-col1"></div>
	<div id="row1-col2"></div>
	<div id="row2-col1"></div>
</div>

<script>

	element("row1-col1").LoadTemplate("templates/aircraft-pic.html");
	element("row1-col2").LoadTemplate("templates/three-panel-container.html");
	element("row2-col1").LoadTemplate("templates/pilot-badge.html");

</script>
